        <h1> ALLEY MARKET </h1>

    <main class="main-contacto">

        <h2 class="h2-mod"> CONTACTO </h2>
        <h3 class="h3-cont"> Tu opinión nos interesa para seguir mejorando</h3>

        <form class="form-c">
            <legend> Completa tus datos</legend>
            <div class="input-group">
                <label for="name">Nombre y Apellido</label>
                <input type="text" name="name" id="name">

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone">

                <label for="email">Email </label>
                <input type="email" name="email" id="email">

                <label for="message"> Mensaje </label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="inserte su texto aquí"></textarea>

            </div>

            <div class="btn-form">
                <input type="submit">
                <input type="reset">
            </div>
        </form>

    </main>

    <section>
        <h4 class="h4-contacto"> DONDE ENCONTRARNOS </h4>

        <div class="map-contacto">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53563.49234757338!2d-60.71780314024631!3d-32.958446788321965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b655bf12f4b2d9%3A0x388973c13cd5ba3f!2sAlley%20Market!5e0!3m2!1ses!2sar!4v1682260653966!5m2!1ses!2sar"
                width="90%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="separarobjeto"></iframe>

            <img src="../img/varias/alley-ubi.jpg" alt="ubicación del local">
        </div>
    </section>

    <footer class="footer">

        <p>todos los derechos reservados</p>
        <p> Pasaje 713 3019 <br> Rosario, Santa Fe <br>

        <div class="btn-wapp">
